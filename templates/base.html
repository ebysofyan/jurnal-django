{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="" href="{% static 'bs/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="" href="{% static 'fa/css/fa.min.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'bs/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
</head>

<body style="overflow-x: hidden">
    <div class="row">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" style="margin-left: 85px;">Jurnal Umum
                        &nbsp; <i
                                class="fa fa-circle-o-notch"></i></a>
                </div>
                <ul class="nav navbar-nav navbar-right" style="margin-right: 85px;">
                    <li class="{% if menu == 'jurnal' %}active{% endif %}"><a href="/jurnal/">Jurnal &nbsp; <i
                                    class="fa fa-file-o"></i></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Selamat Datang,
                            <b>{{request.user.username}}</b>
                            &nbsp; <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/">Profile <i class="fa fa-user pull-right"
                                                                                  style="padding: 6px;"></i></a></li>
                            <li><a href="/dologout/">Logout <i
                                            class="fa fa-sign-out pull-right" style="padding: 6px;"></i></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div class="container">
            {% block content %} {% endblock content %}
        </div>
        <div class="footer">

        </div>
    </div>

    {% block js %} {% endblock js %}
</body>

</html>
