{% load staticfiles %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="" href="{% static 'bs/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="" href="{% static 'bs/css/datatables.min.css' %}">
    <link rel="stylesheet" type="" href="{% static 'fa/css/fa.min.css' %}">

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'bs/js/bootstrap.min.js' %}"></script>
</head>

<body>

    <div class="row" style="margin-top: 12%">
        <div class="col-md-4 col-md-offset-4">
            {% if messages %} {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5>{{message}}</h5>
            </div>
            {% endfor %} {% endif %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Kirim SMS</h4>
                </div>
                <div class="panel-body">
                    <form action="{% url 'send' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="" class="control-label">No. HP Tujuan</label>
                            <input type="text" name="dst_number" value="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label">Pesan</label>
                            <textarea name="msg" rows="2" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary pull-right" type="submit">Kirim <i class="fa fa-sign-in"></i>
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
